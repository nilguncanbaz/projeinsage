<head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper" style="padding-top: 5%;">
				
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Giriş</h4>
							<form method="POST" action="home/login.php">

								<div class="form-group">
									<label for="email">Email</label>

									<input  type="email" class="form-control" name="email" required autofocus>
								</div>

								<div class="form-group">
									<label for="parola">Parola
										
									</label>
									<input  type="password" class="form-control" name="parola" required data-eye>
									<a href="home/forgot.html" class="float-right">
											Parolayı mı unuttunuz?
										</a>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="hatirla" value="1"> Beni Hatırla 
								</label>
							</div>

							<div class="form-group no-margin">
								<button type="submit" class="btn btn-primary btn-block" name="giris">
									Giriş
								</button>
							</div>
							<div class="margin-top20 text-center">
								Kayıtlı değil misin ? <a href="home/register.html">Kayıt Ol</a>
							</div>
						</form>
					</div>
				</div>
				<div class="footer">
					Copyright &copy; Her hakkı Hiras Yazılıma Aittir.
				</div>
			</div>
		</div>
